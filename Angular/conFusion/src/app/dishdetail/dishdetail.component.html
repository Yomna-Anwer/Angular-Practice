
<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0"
>

<div fxFlex="40">
<div fxFlex ="dish">
  <mat-card >
    <mat-card-header>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>

<div fxFlex="40">
  <div class="container"
    fxLayout="column"
    fxLayoutGap="1px">
<h3>Comments</h3>
<mat-list cols="1" *ngFor="let comments of Comments">
  <h5 matLine>{{comments.comment}}</h5>
  <h5 matLine>{{comments.rating}} Stars</h5>
  <h5 matLine>-- {{comments.author}} {{comments.date |date}}</h5>
  
</mat-list>
</div>
  
</div>

</div>
